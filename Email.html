<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>EMAIL LOGIN</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  </head>
  <body>
      <fieldset><legend>STUDENT FORM</legend>
      
          <form action="email" method="post">
              <table width="30%" >
                <tr>
                <td>USERNAME</td>
                <td><input type="text" name="name" placeholder="enter name" required/></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td><input type="password" name="password" placeholder="password" required/></td>
            </tr>
            <tr>
                <td> CONFIRM PASSWORD</td>
                <td><input type="password" name="cpassword" placeholder="re-type password" required/></td>
            </tr>
             <tr>
                <td>EMAIL</td>
                <td><input type="email" name="email" placeholder="email" required/></td>
            </tr>
              <tr>
                <td>PHONE NO.</td>
                <td><input type="type" name="number" placeholder="number" maxlength="10" required/></td>
            </tr>
             <tr>
                 <td>SEM</td>
               <td><input type="radio" name="sem" value="1" id="1" required/>
					<label for="abc/">1</label>
                                         <br/><input type="radio" name="sem" value="2" id="2"/>
					<label for="abc/">2</label>
                                         <br/><input type="radio" name="sem" value="3" id="3"/>
					<label for="abc/">3</label>
                                         <br/><input type="radio" name="sem" value="4" id="4"/>
					<label for="abc/">4</label>
                                         <br/><input type="radio" name="sem" value="5" id="5"/>
					<label for="abc/">5</label>
                                        <br/> <input type="radio" name="sem" value="6" id="6"/>
					<label for="abc/">6</label>
                                        <br/> <input type="radio" name="sem" value="7" id="7"/>
					<label for="abc/">7</label>
                                        <br/> <input type="radio" name="sem" value="8" id="8"/>
					<label for="abc/">8</label>
                                         </td>
               
               
               
            </tr>
            <tr>
					<td>BRANCH:</td>
					
					<td>
					<select name="branch" size="1">
					<option value="computer" >computer</option>
					<option value="IT" >IT</option>
					<option value="E.C." >E.C.</option>
					<!--<option value="chemical" >chemical</option>
					<option value="BT" >BT</option>
                                         <option value="civil" >civil</option>
                                         <option value="electrical" >electrical</option>
                                         <option value="mechanical" >mechanical</option>-->
					</select>
					</td>
				</tr>
            
        <tr>
                <td>COLLEGE</td>
                <td><input type="textarea" name="college" placeholder="college" required/></td>
            </tr>
             <tr>
                
            <td><input type="submit" name="submit" value="submit"/></td>
        </tr>
            
                        
              </table>
          </form>
      </fieldset>
  </body>
</html>
